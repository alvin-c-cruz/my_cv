{%- with messages = get_flashed_messages(with_categories=true) -%}
  {% if messages %}
    <ul class="list-unstyled">
    {% for category, message in messages %}
      <li class="{% if category == 'message' %}alert alert-success{% else %}alert alert-danger{% endif %}">
        {{ message }}
      </li>
    {% endfor %}
    </ul>
  {% endif %}
{%- endwith %}
